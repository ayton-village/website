{{ define "main" }}
<a href="/minutes">&larr; All minutes</a>
<h1>{{ .Title }}</h1>
{{ if ge .WordCount 100 }}
<aside class="right">
  {{ .TableOfContents }}
</aside>
{{ end }}
{{ .Content }}
{{ $title := .Title }}
{{ with .Params.file }}
{{ $link := resources.GetMatch . | resources.Fingerprint "md5" }}
<a target="_blank" href="{{ $link.RelPermalink }}" class="linked-file">{{ $title }}</a>
{{ end }}
{{ end }}
