{{ define "main" }}
<nav><a href="/accounts">&larr; All accounts</a></nav>
<h1>Accounts for {{ .Title }}</h1>
{{ .Content }}
{{ $title := .Title }}
{{ with .Params.file }}
{{ $link := resources.GetMatch . | resources.Fingerprint "md5" }}
<a target="_blank" href="{{ $link.RelPermalink }}" class="linked-file">{{ $title }}</a>
{{ end }}
{{ end }}
