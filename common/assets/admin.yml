---
backend:
{{- if eq hugo.Environment "development" }}
  name: proxy
  proxy_url: http://localhost:8081/api/v1
{{- else }}
  name: git-gateway
{{- end }}
  branch: main
site_url: "{{ .Site.BaseURL }}"
media_folder: {{ .Site.Params.dir }}/assets/assets
public_folder: /assets/
logo_url: {{ (resources.Get "favicon.svg" | resources.Fingerprint "md5").RelPermalink }}
collections:
  - name: pages
    label: Pages
    label_singular: Page
    folder: {{ .Site.Params.dir }}/content
    create: true
    format: frontmatter
    nested:
      depth: 2
    filter:
      field: is_page
      value: true
    preview_path: '{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Is Page
        name: is_path
        default: true
        widget: hidden
      - label: Table of Contents
        name: toc
        widget: boolean
        required: false
        default: false
      - label: Content
        name: body
        widget: markdown
        required: false
      - label: Redirects
        label_singular: Redirect
        name: redirects
        widget: list
        field:
          name: from
          label: From
          hint: "Should start with a ‘/’"
        summary: '{{ print "{{from}}" }}'
      - label: Menu placement
        name: menu
        widget: object
        required: false
        fields:
          - label: Main menu
            name: main
            widget: object
            required: false
            fields:
              - label: Label
                name: name
                widget: string
                hint: >
                  Alternative title to use in nav.
                  Uses title if left blank.
                required: false
              - label: Weight
                name: weight
                widget: "number"
                required: true
                default: 50
                hint: >
                  Enter 999 to remove from menu
  {{- if not (eq .Site.Params.dir "main") }}
  - name: minutes
    label: Minutes
    label_singular: Meeting
    folder: {{ .Site.Params.dir }}/content/minutes
    create: true
    format: frontmatter
    filter:
      field: type
      value: minutes
    preview_path: 'minutes/{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    media_folder: /{{ .Site.Params.dir }}/assets/minutes
    public_folder: /minutes
    fields:
      - label: Title
        name: title
        widget: string
        default: Minutes for meeting held
      - label: Date
        name: date
        widget: datetime
      - label: File
        name: file
        widget: file
        required: false
      - label: Type
        name: type
        default: minutes
        widget: hidden
      - label: Content
        name: body
        widget: markdown
        required: false
        default: 'PDF of minutes linked below.'
  - name: accounts
    label: Accounts
    label_singular: Filing
    folder: {{ .Site.Params.dir }}/content/accounts
    create: true
    format: frontmatter
    filter:
      field: type
      value: accounts
    preview_path: 'accounts/{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    media_folder: /{{ .Site.Params.dir }}/assets/accounts
    public_folder: /accounts
    fields:
      - label: Title
        name: title
        widget: string
        default: Accounts for 20XX-20XX
      - label: Date
        name: date
        widget: datetime
      - label: File
        name: file
        widget: file
        required: false
      - label: Type
        name: type
        default: accounts
        widget: hidden
      - label: Content
        name: body
        required: false
        widget: markdown
        default: 'PDF of accounts linked below.'
  {{- end }}
  - label: Site settings
    name: site_settings
    delete: false
    editor: { preview: false }
    files:
      - label: Design
        name: design
        preview_path: "/"
        file: main/data/design.yaml
        fields:
          - label: Colours
            name: colors
            widget: object
            fields:
              - label: Background
                name: background
                widget: string
                default: "#ffffff"
              - label: Body text
                name: body
                widget: string
                default: "#000000"
              - label: Accent
                name: accent
                widget: string
                default: "#cc3232"
      - label: Redirects
        name: redirects
        file: main/data/redirects.yaml
        fields:
          - label: Redirects
            label_singular: Redirect
            name: redirects
            widget: list
            summary: '{{ print "{{from}} → {{to}}" }}'
            fields:
              - label: From
                name: from
                widget: string
                default: "/"
                hint: "Should start with a ‘/’"
              - label: To
                name: to
                widget: string
                hint: "Should either start with a ‘/’ for this site, or ‘https://’ for another site"
