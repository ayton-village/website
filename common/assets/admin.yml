---
backend:
{{- if eq hugo.Environment "development" }}
  name: proxy
  proxy_url: http://localhost:8081/api/v1
{{- else }}
  name: git-gateway
{{- end }}
  branch: main
site_url: "{{ .Site.BaseURL }}"
media_folder: {{ .Site.Params.dir }}/assets/assets
public_folder: /assets/
logo_url: {{ (resources.Get "favicon.svg" | resources.Fingerprint "md5").RelPermalink }}
collections:
  - name: pages
    label: Pages
    label_singular: Page
    folder: {{ .Site.Params.dir }}/content
    create: true
    format: frontmatter
    nested:
      depth: 2
    filter:
      field: is_page
      value: true
    preview_path: '{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    summary: '{{ print "{{" }}internal_name{{ print "}}" }}'
    fields:
      - label: Internal Name
        name: internal_name
        widget: string
        required: true
        hint: Your own name for the page, only for use on the back-end. Used to identify on the list of pages and when adding to a menu. Good idea to not change this once set.
      - label: Title
        name: title
        widget: string
      - label: URL
        name: url
        hint: 'What comes after {{ .Site.BaseURL }}, e.g. ‘calendar’. Leave blank to generate from the title.'
      - label: Is Page
        name: is_page
        default: true
        widget: hidden
      - label: Table of Contents
        name: toc
        widget: boolean
        required: false
        default: false
      - label: Content
        name: body
        widget: markdown
        required: false
      - label: Redirects
        label_singular: Redirect
        name: redirects
        widget: list
        field:
          name: from
          label: From
          hint: "Should start with a ‘/’"
        summary: '{{ print "{{from}}" }}'
  {{- if not (eq .Site.Params.dir "main") }}
  - name: minutes
    label: Minutes
    label_singular: Meeting
    folder: {{ .Site.Params.dir }}/content/minutes
    create: true
    format: frontmatter
    filter:
      field: type
      value: minutes
    preview_path: 'minutes/{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    media_folder: /{{ .Site.Params.dir }}/assets/minutes
    public_folder: /minutes
    fields:
      - label: Title
        name: title
        widget: string
        default: Minutes for meeting held
      - label: Date
        name: date
        widget: datetime
        format: 'YYYY-MM-DD'
        picker_utc: true
      - label: 'Special meeting'
        name: special_meeting
        required: false
        default: ''
        widget: string
        hint: e.g. ‘AGM’ or ‘EGM’
      - label: File
        name: file
        widget: file
        required: false
      - label: Type
        name: type
        default: minutes
        widget: hidden
      - label: Content
        name: body
        widget: markdown
        required: false
        default: 'PDF of minutes linked below.'
  - name: accounts
    label: Accounts
    label_singular: Filing
    folder: {{ .Site.Params.dir }}/content/accounts
    create: true
    format: frontmatter
    filter:
      field: type
      value: accounts
    preview_path: 'accounts/{{ print "{{ slug }}" }}/'
    editor: { preview: false }
    media_folder: /{{ .Site.Params.dir }}/assets/accounts
    public_folder: /accounts
    fields:
      - label: Accounts for
        name: title
        widget: string
        default: 20XX-20XX
      - label: Publish date
        name: date
        widget: datetime
        format: 'YYYY-MM-DD'
        picker_utc: true
      - label: File
        name: file
        widget: file
        required: false
      - label: Type
        name: type
        default: accounts
        widget: hidden
      - label: Content
        name: body
        required: false
        widget: markdown
        default: 'PDF of accounts linked below.'
  {{- end }}
  - label: Site settings
    name: site_settings
    delete: false
    editor: { preview: false }
    files:
      - label: Menu
        name: menu
        preview_path: "/"
        file: {{ .Site.Params.dir }}/data/menu.yaml
        fields:
          - label: Main menu
            widget: list
            name: main
            label_singular: 'menu item'
            types:
              - label: Page
                name: page
                summary: '{{ print "{{link}}" }}'
                widget: object
                fields:
                  - label: Link
                    name: link
                    required: true
                    widget: relation
                    collection: pages
                    value_field: internal_name
                    search_fields:
                      - internal_name
                      - slug
                      - title
                  - label: Override title
                    name: title
                    widget: string
                    required: false
                    hint: 'Optional. Menu will use the title of the page by default'
              - label: External link
                name: external
                summary: '{{ print "{{title}} ({{link}})" }}'
                widget: object
                fields:
                  - label: Link
                    name: link
                    required: true
                    widget: string
                  - label: Title
                    name: title
                    widget: string
                    required: true
          - label: Footer
            widget: list
            name: footer
            label_singular: 'menu item'
            types:
              - label: Page
                name: page
                summary: '{{ print "{{link}}" }}'
                widget: object
                fields:
                  - label: Link
                    name: link
                    required: true
                    widget: relation
                    collection: pages
                    value_field: internal_name
                    search_fields:
                      - internal_name
                      - slug
                      - title
                  - label: Override title
                    name: title
                    widget: string
                    required: false
                    hint: 'Optional. Menu will use the title of the page by default'
              - label: External link
                name: external
                summary: '{{ print "{{title}} ({{link}})" }}'
                widget: object
                fields:
                  - label: Link
                    name: link
                    required: true
                    widget: string
                  - label: Title
                    name: title
                    widget: string
                    required: true
          - label: Icons
            widget: list
            name: icons
            label_singular: 'menu item'
            fields:
              - label: Title
                name: title
                widget: string
              - label: Link
                name: link
                widget: string
              - label: Icon
                name: icon
                widget: select
                options:
                  - instagram
                  - email
                  - facebook
      - label: Design
        name: design
        preview_path: "/"
        file: {{ .Site.Params.dir }}/data/design.yaml
        fields:
          - label: Colours
            name: colors
            widget: object
            fields:
              - label: Background
                name: background
                widget: string
                default: "#ffffff"
              - label: Body text
                name: body
                widget: string
                default: "#000000"
              - label: Boxes
                name: box
                widget: string
                default: "#f2f2f2"
              - label: Accent
                name: accent
                widget: string
                default: "#cc3232"
      - label: Redirects
        name: redirects
        file: {{ .Site.Params.dir }}/data/redirects.yaml
        fields:
          - label: Redirects
            label_singular: Redirect
            name: redirects
            widget: list
            summary: '{{ print "{{from}} → {{to}}" }}'
            fields:
              - label: From
                name: from
                widget: string
                default: "/"
                hint: "Should start with a ‘/’"
              - label: To
                name: to
                widget: string
                hint: "Should either start with a ‘/’ for this site, or ‘https://’ for another site"
